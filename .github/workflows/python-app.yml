name: Python application

on:
 workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Read sample1.json
        id: package
        uses: nizam101nizam/testpython@main
        #uses: ./
        with:
          path: sample1.json

      - name: Echo package.json
        run: echo '${{ steps.package.outputs.content }}'
